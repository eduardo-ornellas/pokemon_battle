<!DOCTYPE html>
<html>
<head>
  <title>Pok√©mon Battle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="battle-screen">
    <div class="pokemon" id="pokemon1">
      <div class="health-bar">
        <div class="health" id="pokemon1-health"></div>
      </div>
      <span class="hp-count" id="pokemon1-hp-count">100/100</span> <!-- Contador de HP -->
      <img src="pokemon1.png" alt="Pokemon 1">
      <p class="name">Pokemon 1</p>
      <div class="moves">
        <button class="move" onclick="attack('pokemon1', 'pokemon2', 15)">Tackle (15)</button>
        <button class="move" onclick="attack('pokemon1', 'pokemon2', 20)">Ember (20)</button>
      </div>
    </div>
    <div class="pokemon" id="pokemon2">
      <div class="health-bar">
        <div class="health" id="pokemon2-health"></div>
      </div>
      <span class="hp-count" id="pokemon2-hp-count">90/90</span> <!-- Contador de HP -->
      <img src="pokemon2.png" alt="Pokemon 2">
      <p class="name">Pokemon 2</p>
      <div class="moves">
        <button class="move" onclick="attack('pokemon2', 'pokemon1', 10)">Scratch (10)</button>
        <button class="move" onclick="attack('pokemon2', 'pokemon1', 25)">Bubble (25)</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
